<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div id="header_title">
        <img src="images/recipe-book.png" />
        <h1>RECIPE BOOK</h1>
      </div>
      <div id="header_searchBar">
        <input type="text" name="searchBar" placeholder="Find a recipe" />
        <button type="submit">
          <img src="images/search.svg" alt="Search" />
        </button>
      </div>
    </header>

    <main id="main_container">

      <section id="main_recipeBox">

        <div id="main_recipeImg">
          <img src="images/apple-crisp.jpg" alt="apple-crisp">
        </div>

        <div id="main_recipeType">
            <p>dessert</p>
        </div>

        <div id="main_recipeName">
          <h2>Apple Crisp</h2>
        </div>

        <div id="main_recipeRating">
          <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
          </span>
        </div>

      </section>
      
    </main>

    <footer>
      <div>
        <div class="social">
          <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
          <a href="#"
            ><img src="images/instagram_icon.svg" alt="instagram icon"
          /></a>
          <a href="#"
            ><img src="images/youtube_icon.svg" alt="youtube icon"
          /></a>
          <a href="#"
            ><img src="images/pinterest_icon.svg" alt="pinterest icon"
          /></a>
        </div>
        <a
          id="footer_recipeIconLink"
          href="https://www.flaticon.com/free-icons/recipe"
          title="recipe icons"
          >Recipe icons created by Freepik - Flaticon</a
        >
      </div>
    </footer>
  </body>
</html>
