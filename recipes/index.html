<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css" />
    <script src="main.js" type="module" defer></script>

    <meta property="og:title" content="Recipes" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Find delicious recipes with easy instructions and cooking tips. Perfect for beginners and seasoned chefs alike!"
    />
    <meta property="og:image" content="images/recipe-book.png" />
    <meta
      property="og:url"
      content="https://johnmilius.github.io/wdd131/recipes/index.html"
    />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <header>
      <div id="header_title">
        <img src="images/recipe-book.png" alt="Logo image" />
        <h1>RECIPE BOOK</h1>
      </div>
      <div id="header_searchBar">
        <input type="text" name="searchBar" placeholder="Find a recipe" />
        <button type="submit">
          <img src="images/search.svg" alt="Search" />
        </button>
      </div>
    </header>

    <main id="main_container"></main>

    <footer>
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="images/instagram_icon.svg" alt="instagram icon"
        /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
        <a href="#"
          ><img src="images/pinterest_icon.svg" alt="pinterest icon"
        /></a>
      </div>

      <a
        id="footer_recipeIconLink"
        href="https://www.flaticon.com/free-icons/recipe"
        title="recipe icons"
        >Recipe icons created by Freepik - Flaticon</a
      >
    </footer>
  </body>
</html>
