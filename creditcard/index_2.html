<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="credit_card_2.css"></style>
    <script src="credit_card.js" defer></script>
</head>
<body>
    <main>
        <div id="imageContainer">
            <img id="card-image" src="CreditCard.png" alt="Image of a Credit Card">
        </div>
        <form id="creditCardForm" action="#">

            <div id="creditCardBox">
                <label for="creditCardNumber">Card Number</label>
                <input type="text" id="creditCardNumber" name="creditCardNumber" pattern="\d{16}" maxlength="16" placeholder="1234 5678 9101 1020" required>
            </div>

            <div id="cardHolderBox">
                <label for="name">Card Holder</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div id="expirationBox">

                <label for="month">Expiration Date</label>
                <select id="month" name="month">
                    <option value="" selected disabled>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <label for="year"></label>
                <select id="year" name="year">
                    <option value="" selected disabled>Year</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2031">2031</option>
                    <option value="2032">2032</option>
                    <option value="2033">2033</option>
                    <option value="2034">2034</option>
                    <option value="2035">2035</option>
                </select>               
                
            </div>

            <div id="cvv">
                <label for="securityCode">CVV</label>
                <input type="text" id="securityCode" name="securityCode" pattern="\d{3,4}" placeholder="XXX" required>
            </div>

            <div id="button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
